<mat-toolbar color="primary">
    <span>
        <a routerLink="/">Home</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="!userIsAuthenticated">
            <button mat-button routerLink="/auth" routerLinkActive="mat-accent">Login/Register</button>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
                Welcome, {{ firstName + ' ' + lastName | titlecase }}
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onLogout()">
                    <span>Logout</span>
                </button>
            </mat-menu>
        </li>
    </ul>
</mat-toolbar>
