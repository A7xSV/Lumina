<h2 mat-dialog-title>{{ movie.Title }}</h2>
<mat-dialog-content>
    <mat-spinner *ngIf="showLoader"></mat-spinner>
    <div id="video-div">
        <video *ngIf="!showLoader" width="700" height="400" controls autoplay>
            <source src="{{ trailerUrl }}">
            Your browser does not support the video tag.
        </video>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
