<div class="results">
    <!-- <div class="center-inside top-gap bottom-gap">
        <button mat-button>Toggle Favourites</button>
    </div> -->
    <mat-tab-group mat-align-tabs="center" (selectedIndexChange)="showFavourites($event)">
        <mat-tab label="ALL MOVIES">
            <app-movies [showLoader]="showLoader" [movies]="movies" [likedMovieIds]="likedMovieIds"></app-movies>
        </mat-tab>
        <mat-tab *ngIf="userAuthenticated" label="FAVOURITE MOVIES">
            <ng-template matTabContent>
                <app-movies [movies]="likedMovies" [likedMovieIds]="likedMovieIds"></app-movies>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
